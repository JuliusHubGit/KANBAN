<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kanban Lernprojekt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Kanban Board</h1>
    <button id="show-archive">Archiv anzeigen</button>
</header>

<section id="create-task">
    <h2>Neue Aufgabe</h2>
    <form id="task-form">
        <div class="field">
            <label for="title">Titel</label>
            <input id="title" name="title" type="text" required maxlength="120">
        </div>
        <div class="field">
            <label for="description">Beschreibung</label>
            <textarea id="description" name="description" maxlength="2048"></textarea>
        </div>
        <div class="field">
            <label for="assigneeName">Verantwortliche Person</label>
            <input id="assigneeName" name="assigneeName" type="text" maxlength="120">
        </div>
        <div class="field">
            <label for="assigneeEmail">E-Mail</label>
            <input id="assigneeEmail" name="assigneeEmail" type="email" maxlength="180">
        </div>
        <div class="field">
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="TODO" selected>To Do</option>
                <option value="IN_PROGRESS">In Arbeit</option>
                <option value="DONE">Erledigt</option>
            </select>
        </div>
        <div class="field">
            <label for="dueDate">F√§lligkeit</label>
            <input id="dueDate" name="dueDate" type="date">
        </div>
        <button type="submit">Aufgabe anlegen</button>
    </form>
</section>

<main id="board">
    <div class="column" data-status="TODO">
        <h2>To Do</h2>
        <div class="column-body" data-status="TODO"></div>
    </div>
    <div class="column" data-status="IN_PROGRESS">
        <h2>In Arbeit</h2>
        <div class="column-body" data-status="IN_PROGRESS"></div>
    </div>
    <div class="column" data-status="DONE">
        <h2>Erledigt</h2>
        <div class="column-body" data-status="DONE"></div>
    </div>
</main>

<section id="archive" hidden>
    <h2>Archivierte Aufgaben</h2>
    <ul id="archive-list"></ul>
</section>

<template id="task-template">
    <article class="task" draggable="true">
        <div class="task-header">
            <h3 class="task-title"></h3>
            <div class="task-actions">
                <button class="edit">‚úèÔ∏è</button>
                <button class="delete">üóëÔ∏è</button>
            </div>
        </div>
        <p class="task-description"></p>
        <p class="task-meta responsible"></p>
        <p class="task-meta due"></p>
    </article>
</template>

<script src="app.js"></script>
</body>
</html>
